<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen  text-white flex items-center justify-center">
            <div class="flex flex-col items-center gap-y-10 ">
                <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
                <p class=" text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Pla</p>
                <button onclick="play()" class="btn btn-secondary text-lg bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- play ground -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
            <!-- sreen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                    <div class="bg-[#2F2941] w-2/5 mx-auto rounded-b-2xl p-4 mt-0">
                        <p class="text-white text-center text-lg">Don't watch keyboard  while playing...</p>
                        
                    </div>
                    <div class="h-full flex justify-center items-center">
                        <p id="current-alphabet" class="text-[#010313] text-9xl font-bold uppercase">Y</p>
                    </div>
                 </div>
                
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- score-->
            <div class="flex justify-between w-7/12">
                <button class="btn bg-[#894189] text-white rounded-full border-none">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="life-score">5</span>
                  </button>
                <button class="btn bg-[#360490]  text-white rounded-full border-none">
                    Score
                    <img src="images/dollor.svg" alt="">
                    <span id="point-score">0</span>
                  </button>
                </div>
            </div>
        </section>
        <!-- final score -->
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] px-8 py-10 rounded-lg">
                <h2 class="text-5xl">Your game is over</h2>
                <h1 class="text-8xl">
                    <span class="font-bold">Score:</span>
                    <span id="game-score">00</span>
                </h1>
                <button onclick="playAgain()" id="play-again" class="btn btn-secondary bg-white text-black text-xl">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>
</html>
